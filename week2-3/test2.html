<!DOCTYPE html>
<html>
    <head>
        <title>입력 양식 만들기</title>
    </head>
    <body>
        <h3>회원 정보를 입력해주세요.</h3>
        <hr>
        <form>
            <fieldset>
                <legend>회원정보</legend>
                <table>
                    <tr>
                        <td><label for="mail">이메일</label></td>
                        <td><input id="mail" type="email"></td>
                    </tr>
                    <tr>
                        <td><label for="homepage">홈페이지</label></td>
                        <td><input id="homepage" type="url"></td>
                    </tr>
                    <tr>
                        <td><label for="phone">전화번호</label></td>
                        <td><input id="phone" type="tel"></td>
                    </tr>
                </table>
            </fieldset>
        </form>
        <p>질문 : Tel. 010-111-1111</p>
    </body>
</html>
