<!DOCTYPE html>
<html>
    <head>
        <title>비정형 표 만들기</title>
        <style>
            table {
                border-collapse: collapse; /* 테투리 간격 최소화 */
            }
            td {
                border: 2px solid black;
                padding: 5px 20px; /* 위아래 5px, 양옆 20px */
                text-align: center; /* 가로 중앙 정렬 */
                vertical-align: middle; /* 세로 중앙 정렬 */
            }
        </style>
    </head>
    <body>
        <h3>비정형 표 만들기</h3>
        <hr>
        <table>
            <tr>
                <td rowspan="3">A</td>
                <td colspan="2">B</td>
            </tr>
            <tr>
                <td rowspan="2">C</td>
                <td>D</td>
            </tr>
            <tr>
                <td>E</td>
            </tr>
        </table>
    </body>
</html>
